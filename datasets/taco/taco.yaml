# Example usage: at https://docs.ultralytics.com/datasets/detect/coco/#applications

path: ../datasets/taco # taco root dir
train:   train/images # train images (relative to 'path') 4200
val:     valid/images # val images (relative to 'path') 1704
test:    #(optional) test images (optional) 100

# Number of classes
names:
  0: Aluminium foil
  1: Bottle
  2: Bottle cap
  3: Broken glass
  4: Cigarette
  5: Cup
  6: Lid
  7: Other litter
  8: Other plastic
  9: Plastic bag - wrapper
  10: Plastic container
  11: Pop tab
  12: Straw
  13: Styrofoam piece
  14: Unlabeled litter
  15: Straw
  16: Can
  17: Carton

# Labels should be replaced with labels in Yolov8 notes